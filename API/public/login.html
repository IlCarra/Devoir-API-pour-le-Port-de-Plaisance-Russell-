<!DOCTYPE html>
<html>
<head>
    <title>Port Russel's API</title>
</head>
<body>
    <h1>Bienvenue sur notre application</h1>
    <p>Ici vous pourrez y vérifier, modifier et, le cas échéant, supprimer votre réservation</p>

    <h2>Login</h2>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <input type="submit" value="Login">
    </form>

    <p><a href="/">Documentazione API</a></p>
</body>
<script src="javascripts/login.js"></script>
</html>
